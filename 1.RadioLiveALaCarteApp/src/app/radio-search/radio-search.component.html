<div style="display: flex; align-items: flex-start; gap: 10px;">
  <input
    #searchInput
    type="text"
    placeholder="Entrez un texte"
    style="padding: 8px; font-size: 14px;"
    (input)="onInputChange(searchInput.value)"
  />
  <button (click)="searchByName(searchInput.value)" style="padding: 8px 16px; font-size: 14px;">
    Rechercher
  </button>
  <!-- Liste des noms affichÃ©e verticalement et scrolable -->
  <div>
    <h3>Liste des noms :</h3>
    <div style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 5px;">
      <ul style="list-style: none; padding: 0; margin: 0;">
        <li *ngFor="let name of response" style="padding: 5px; border-bottom: 1px solid #ccc;">
          {{ name }}
        </li>
      </ul>
    </div>
  </div>
</div>
