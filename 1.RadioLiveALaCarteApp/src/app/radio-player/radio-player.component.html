<div class="player">
    <audio #audioPlayer (timeupdate)="onTimeUpdate()" (ended)="onEnded()">
      <source [src]="mp3Url" type="audio/mp3" />
      Votre navigateur ne supporte pas l'élément audio.
    </audio>
  
    <!-- Bouton play/pause -->
    <button (click)="playPause()">
      {{ isPlaying ? 'Pause' : 'Play' }}
    </button>
  
    <!-- Bouton pour revenir à la piste précédente -->
    <button (click)="previousTrack()" [disabled]="isFirstTrack() && currentTime <= 2">
      << Piste précédente
    </button>
  
    <!-- Bouton pour revenir au début -->
    <button (click)="rewindToStart()" [disabled]="currentTime === 0">
      Revenir au début
    </button>
  
    <!-- Bouton pour passer à la piste suivante -->
    <button (click)="nextTrack()" [disabled]="isLastTrack()">
      >> Piste suivante
    </button>
  
    <!-- Barre de progression -->
    <input
      type="range"
      [value]="currentTime"
      [max]="duration"
      (input)="seek($event)"
    />
  
    <!-- Indicateur temporel -->
    <div class="time-indicator">
      {{ formatTime(currentTime) }} / {{ formatTime(duration) }}
    </div>
  
    <!-- Bouton pour basculer entre vitesse normale et x2 -->
    <button (click)="toggleSpeed()">
      {{ isSpeedNormal ? 'Vitesse x2' : 'Vitesse normale' }}
    </button>
  </div>
